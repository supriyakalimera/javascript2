<html>
<head>
    <title>Demo9Const</title>
</head>
<body>
    <script type="text/javascript">

        const x = 25;
        document.write("x = " + x + "<br/>");

        x = 50;     //Constant values cannot be updated
        document.write("x = " + x + "<br/>");

    </script>
</body>
</html>
