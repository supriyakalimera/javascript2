<html>
<head>
    <title>Demo11VarLet</title>
</head>
<body>
    <script type="text/javascript">

        {
            document.write("Inside the Block <br/>");
            var x = 25;
            let y = 50;
            document.write("var x = " + x + "<br/>");
            document.write("let y = " + y + "<br/><br/>");
        }

        document.write("Outside the Block <br/>");
        document.write("x = " + x + "<br/>");
        document.write("y = " + y + "<br/><br/>");

    </script>
</body>
</html>
