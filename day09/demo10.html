<html>
<head>
    <title>Demo9VarLet</title>
</head>
<body>
    <script type="text/javascript">

        let x = 25;
        var y = 50;
        document.write("var x = " + x + "<br/>");
        document.write("let y = " + y + "<br/><br/>");

        x = 125;  
        y = 150;   
        document.write("var x = " + x + "<br/>");
        document.write("let y = " + y + "<br/><br/>");

    </script>
</body>
</html>
