<html>
    <head>
      <title>assignment2</title>
<script>
     function myfun(){
       var num = document.getElementById("num").value;
       var num1 = document.getElementById("num1").value;
       
       if(num > num1){
           document.getElementById("header").innerHTML="greater value"
       }else if (num < num1){
          document.getElementById("header").innerHTML="lesser value"
       }else{
        document.getElementById("header").innerHTML="Both values are equal"
       }
     }
</script>
    </head>
    <body>
        Enter Numer:<input type="text" id="num"> <br> <br>
        Enter Number:<input type="text" id="num1"> <br> <br>
        <button onclick="myfun()">submit</button>
        <h1 id="header"></h1>
    </body>
</html>
