<html>
  <head>
    <title>ArrayDemo</title>
  </head>
  <body>
    <script type="text/javascript">
      var arr = [20, 22, 13, 54, 15];

     var max=arr[0]
     var min=arr[0]

      for (var i = 1; i < 5; i++) {
         
        if(arr[i] > max){
            max=arr[i]
        }

        if(arr[i] < min){

            min=arr[i]
        }
      }
      document.write(max + "<br>" +min)
      
      
    </script>
  </body>
</html>
