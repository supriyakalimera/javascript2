<html>
  <head>
    <title>ArrayDemo</title>
  </head>
  <body>
    <script type="text/javascript">
      var arr = [20, 22, 13, 54, 15];
      var sum = 0;
      var product = [1];

      for (var i = 0; i < 5; i++) {
        sum += arr[i];
        product *= arr[i];
      }
      document.write(sum + "<br>" + product);
    </script>
  </body>
</html>
