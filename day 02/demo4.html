<html>
<head>
    <!----Area of the Circle, using Prompt-->
    <title>Demo04</title>
    <script type="text/JavaScript">
        function findCircleArea() {
            var radius = parseInt(prompt('Enter Radius:'));
            var area = Math.PI * Math.pow(radius, 2); 
            area = Math.floor(area);
            alert(`Area of the Circle with radius: ${radius} is: ${area}`);        
        }
    </script>
</head>
<body>
    <button onclick="findCircleArea()">Find Circle Area</button>
