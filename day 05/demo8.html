<html>
<head>
   <title>Demo7</title>
</head>
<body>
    <script type="text/javascript">
        
        var num = 6;
        var i = 1;
        var sum = 0;

        while (i < num) {
            if (num % i == 0) {
                sum += i;
                document.write(i + "<br/>");
            }
            i++;
        }
        document.write("Sum of Factors: " + sum);

    </script>
</body>
</html>
