   <title>Demo7</title>
</head>
<body>
    <script type="text/javascript">
        
        var num = 6;
        var i = 1;

        while (i < num) {
            if (num % i == 0) {
                document.write(i + "<br/>");
            }
            i++;
        }


    </script>
</body>
